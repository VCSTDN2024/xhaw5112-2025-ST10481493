<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - EmpowerWeb</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/x-icon" href="Media/WhatsApp Image 2025-08-26 at 10.51.26 PM.jpeg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #1a1f2b;
    }

    .thankyou-container {
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      border: 1px solid #e5e7eb;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: white;
      font-size: 2rem;
    }

    .thankyou-container h1 {
      color: #007b83;
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: 700;
    }

    .thankyou-container p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: #6b7280;
      line-height: 1.6;
    }

    button {
      background: linear-gradient(135deg, #007b83, #368ba7);
      color: white;
      padding: 0.875rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: linear-gradient(135deg, #005f63, #007b83);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15);
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="thankyou-container">
    <div class="success-icon">
      <i class="fas fa-check"></i>
    </div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Your enrollment has been confirmed.<br>
    Youâ€™ll receive an email with your course details shortly.</p>
    <button onclick="window.location.href='Courses.html'">Back to Courses</button>
  </div>

  <footer>
    &copy; 2025 EmpowerWeb. All rights reserved.
  </footer>

</body>
</html>
